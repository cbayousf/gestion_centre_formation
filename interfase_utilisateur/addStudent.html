<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add student</title>
    <link rel="stylesheet" href="styleUpdate.css">
</head>
<body>
    <div class="background-elements">
        <div class="bg-element ruler"></div>
        <div class="bg-element flask"></div>
        <div class="bg-element triangle"></div>
        <div class="bg-element globe"></div>
    </div>

    <!-- Début du cadre -->
    <div class="cadre">
        <div class="container">
            <h1 class="page-title">add student</h1>
            
            <div class="update-section">
                <div class="form-container">

                    <form action="AjouterEtudiantServlet" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Nom :</label>
                                <input type="text" name="nom" class="form-input" placeholder="nom..." />
                            </div>

                            <div class="form-group">
                                <label class="form-label">Prénom :</label>
                                <input type="text" name="prenom" class="form-input" placeholder="prénom..." />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Email :</label>
                                <input type="email" name="email" class="form-input" placeholder="info@xyz.com" />
                            </div>

                            <div class="form-group">
                                <label class="form-label">Téléphone :</label>
                                <input type="text" name="telephone" class="form-input" placeholder="ex: Informatique" />
                            </div>
                        </div>

                        <button type="submit" class="update-btn">add</button>
                    </form>
                
                <div class="image-container">
                    <img src="images/ilistr6.png" alt="teacher Registration Illustration" class="student-image" />
                </div>
            </div>
        </div>
    </div>
    <!-- Fin du cadre -->

    <div class="curved-arrow"></div>
</body>
</html>
