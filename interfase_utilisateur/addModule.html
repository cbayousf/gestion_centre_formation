<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Module</title>
    <link rel="stylesheet" href="styleUpdate.css">
</head>
<body>
    <div class="background-elements">
        <div class="bg-element ruler"></div>
        <div class="bg-element flask"></div>
        <div class="bg-element triangle"></div>
        <div class="bg-element globe"></div>
    </div>

    <div class="cadre">
        <div class="container">
            <h1 class="page-title">Ajouter un Module</h1>

            <div class="update-section">
                <div class="form-container">
                    <form action="php/addModule.php" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nom" class="form-label">Nom_Module :</label>
                                <input type="text" id="nom" name="nom" class="form-input" placeholder="Nom du module..." required />
                            </div>

                            <div class="form-group">
                                <label for="description" class="form-label">Description :</label>
                                <input type="text" id="description" name="description" class="form-input" placeholder="Description..." required />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="duree" class="form-label">Durée (en heures) :</label>
                                <input type="number" id="duree" name="duree" class="form-input" placeholder="Durée en heures" required />
                            </div>
                        </div>

                        <button type="submit" class="update-btn">Ajouter Module</button>
                    </form>
                </div>

                <div class="image-container">
                    <img src="images/ilistr6.png" alt="Illustration Ajout Module" class="student-image" />
                </div>
            </div>
        </div>
    </div>

    <div class="curved-arrow"></div>
</body>
</html>
