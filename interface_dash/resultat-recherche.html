<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de recherche - Dream & Learn</title>
    <link rel="stylesheet" href="style-resultat.css">
    <script>
        function fetchResults() {
            const q = new URLSearchParams(window.location.search).get('q');
            const searchSpan = document.getElementById("search-term");
            const resultsContainer = document.getElementById("search-results");

            if (searchSpan) searchSpan.innerText = q || "";

            if (!q) {
                resultsContainer.innerHTML = "<p class='no-result'>⚠️ Veuillez entrer un terme de recherche.</p>";
                return;
            }

            fetch(`php/rechercherparModule.php?q=${encodeURIComponent(q)}`)
                .then(response => response.json())
                .then(data => {
                    resultsContainer.innerHTML = ""; // Vide avant d'ajouter

                    // Affiche le message
                    const msg = document.createElement("p");
                    msg.className = data.status;
                    msg.innerText = data.message;
                    resultsContainer.appendChild(msg);

                    // Affiche les modules trouvés
                    if (data.status === 'success' && data.results.length > 0) {
                        const header = document.createElement("p");
                        header.className = "tracks-description";
                        header.innerText = "Modules correspondants trouvés dans notre centre.";
                        resultsContainer.appendChild(header);

                        const tracksContainer = document.createElement("div");
                        tracksContainer.className = "tracks-container";

                        data.results.forEach(module => {
                            const card = document.createElement("div");
                            card.className = "track-card";

                            card.innerHTML = `
                                <div class="track-image">
                                    <img src="images/info.png" alt="Logo du module">
                                </div>
                                <div class="track-content">
                                    <div class="track-category">Module #${module.id}</div>
                                    <h3 class="track-title">${module.nom}</h3>
                                    <p>${module.description}</p>
                                    <p><strong>Durée :</strong> ${module.duree}</p>
                                </div>
                            `;
                            tracksContainer.appendChild(card);
                        });

                        resultsContainer.appendChild(tracksContainer);
                    }
                })
                .catch(err => {
                    console.error(err);
                    resultsContainer.innerHTML = "<p class='no-result'>❌ Une erreur s'est produite lors de la récupération des résultats.</p>";
                });
        }

        window.onload = fetchResults;
    </script>
</head>
<body>

<!-- Header -->
<header>
    <div class="container">
        <nav class="navbar">
            <div class="logo-small">
                <img src="images/logo.png" alt="Logo Dream & Learn">
                <span>Dream & Learn</span>
            </div>
            <a href="login.html" class="sign-in-btn">Sign in</a>
        </nav>
    </div>
</header>

<main>
    <section class="search-results">
        <div class="container">
            <div class="section-header">
                <h2>Résultats pour « <span id="search-term">...</span> »</h2>
            </div>

            <div id="search-results">
                <!-- Les résultats seront chargés ici -->
            </div>

            <br />
            <a href="index.html" class="back-link">← Retour à l'accueil</a>
        </div>
    </section>
</main>

</body>
</html>
