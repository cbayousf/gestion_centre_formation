<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Dream & Learn</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <img src="images/cercle_orange.png" alt="Circle" class="bg-element bg-circle">
    <img src="images/cercle_orange.png" alt="Arrow" class="bg-element bg-arrow">
    
    <div class="container">
        <div class="login-form">
            <h2>Login into your account</h2>
            
            <div class="form-section">
                <div class="form-title">Form</div>
                
                <div class="form-group">
                    <div class="input-with-icon">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-with-icon">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </span>
                        <input type="email" class="form-control" placeholder="E-mail">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-with-icon">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>
            
            <a href="../interphase_etudiant/etudiant.html">
                <button class="login-btn">Log in now</button>
            </a>            
        </div>
        
        <div class="login-illustration">
            <img src="images/login.png" alt="Login Illustration" class="illustration-img">
        </div>
    </div>
</body>
</html>
